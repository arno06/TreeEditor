<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>
            Tree modifiers
        </title>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <link href="css/TreeEditor.css" rel="stylesheet">
        <script src="https://dependencies.arnaud-nicolas.fr/?need=Event"></script>
        <script src="script/TreeBuilder.js"></script>
        <style>
            *{font-family: "Roboto", sans-serif;outline:none;}
            html, body{height:100%;width:100%;margin:0; padding:0;}
        </style>
    </head>
    <body>
    <div class="builder_container">
        <svg width="100%" height="100%">
            <defs>
                <marker id="arrow" markerWidth="10" markerHeight="10" refX="8" refY="3" orient="auto" markerUnits="strokeWidth">
                    <path d="M0,0 L0,6 L9,3 z" fill="#000"></path>
                </marker>
            </defs>
            <g id="group-1" transform="translate(310,13)" data-role="block" data-type="diagnostic" class="draggable">
                <rect width="528" height="81"></rect>
                <foreignObject x="10" y="10" width="508" height="61">
                    <div class="cache">
                        <div data-name="title" data-type="text">Titre</div>
                        <div data-name="description" data-type="html">Description</div>
                    </div>
                </foreignObject>
            </g>
        </svg>
        <div class="properties_editor">
            <div class="actions">
                <button class="inactive" data-mode="design_mode"><span class="material-icons">&#xE3AE;</span><span class="label">Mode design</span></button>
                <button class="" data-mode="content_mode"><span class="material-icons">&#xE254;</span><span class="label">Mode auteur</span></button>
            </div>
            <div class="properties">

            </div>
        </div>
    </div>
    <script>
        function init()
        {
            TreeEditor.create(".builder_container");
        }

        window.addEventListener("DOMContentLoaded", init, false);
    </script>
    </body>
</html>
