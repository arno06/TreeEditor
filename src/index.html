<!DOCTYPE html>
<html>
    <head>
        <title>
            Tree modifiers
        </title>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <link href="css/TreeEditor.css" rel="stylesheet">
        <script src="https://dependencies.arnaud-nicolas.fr/?need=Event"></script>
        <script src="script/TreeBuilder.js"></script>
        <style>
            *{font-family: "Roboto", sans-serif;outline:none;}
            html, body{height:100%;width:100%;margin:0; padding:0;}
        </style>
    </head>
    <body>
    <div class="builder_container">
        <svg width="100%" height="100%">
            <defs>
                <marker id="arrow" markerWidth="10" markerHeight="10" refX="8" refY="3" orient="auto" markerUnits="strokeWidth">
                    <path d="M0,0 L0,6 L9,3 z" fill="#000" />
                </marker>
            </defs>
            <g id="group-1" transform="translate(400,30)" data-role="block" data-type="diagnostic">
                <rect width="200" height="75"></rect>
                <foreignObject x="10" y="10" width="180" height="55">
                    <div class="cache">
                        <div data-name="title" data-type="text" contenteditable="true">Editer le titre</div>
                        <div data-name="description" data-type="html" contenteditable="true">Editer la description</div>
                    </div>
                </foreignObject>
            </g>
        </svg>
        <div class="properties_editor">
            <div class="actions">
                <button id="toggle_ui"><span class="material-icons">&#xE898;</span><span class="label">Bloquer l'interface</span></button>
            </div>
            <div class="properties">

            </div>
        </div>
    </div>
    <script>
        function init()
        {
            TreeEditor.create(".builder_container");
        }

        window.addEventListener("DOMContentLoaded", init, false);
    </script>
    </body>
</html>
